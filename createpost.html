<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Post</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/added.css"/>
</head>
<body>
    <div class="container-login" style="background-image: url('img/Design.jpg');">
        <div class="content">
            <button id="mybutton" class="logoutBtn mybutton">Log Out</button>
            <h2 class="page-title"><b>Create Posts</b></h2>
            <form id="postform" action="createpost.html" method="post">
                <div>
                    <label>Title:</label> <br>
                    <input type="text" name="title" id="title" class="text-input">
                </div>
                <div>
                    <label>Link:</label> <br>
                    <input type="text" name="link" id="link" class="text-input">
                </div>
                <div>
                    <label>Post Body:</label> <br>
                    <textarea name="body" id="body" class="text-input" rows="5"></textarea>
                </div>
                <div>
                    <label>Summary:</label> <br>
                    <textarea name="summary" id="summary" class="text-input" rows="3"></textarea>
                </div>
                <button id="newPostBtn" class="newPostBtn mycommentbutton" type="submit">Create Post</button>
            </form>
        </div> 
        <div class="content managepost">
            <h2 class="page-title"><b>Manage Posts</b></h2>
            <ul style="text-align: justify; margin-right: 5%;" id="adminart"></ul>
        </div> 
    </div>
    
    <script src="./js/jquery.js"></script>
    <!-- <script src="./js/ckeditor.js"></script> -->
    <script src="./js/added.js"></script>
</body>
</html>
