<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Login</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/added.css"/>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="container-login">
        <a class="takeover" href="index.html" style="background-image: url('img/Design.jpg');"></a>
        <div>
            <form class="login_form">
                <h3 class="form_header"><b>WELCOME BACK!</b></h3><br>
                <input class="input" type="text" name="Username" id="usernameSI" placeholder="Username" required> <br>
                <input class="input" type="password" name="Password" id="passwordSI" placeholder="User Password" required> <br>
                <button id="mybutton" class="mybutton signinbutton" type="submit">Log In</button>
                <p style="float: right; margin-top: 15px;">Join us <a style="text-decoration: none" href="user_signup.html">here!</a></p>
            </form>
            
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/added.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
</body>
</html>
