<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/added.css"/>
</head>
<body>
    <div class="container-login" style="background-image: url('img/Design.jpg');">
        
        <div>
            <form class="login_form">
                <h3 class="form_header"><b>ADMIN LOGIN</b></h3><br>
                <input class="input" type="text" name="Username" id="username" placeholder="Admin Username"> <br>
                <input class="input" type="password" name="Password" id="password" placeholder="Admin Password"> <br>
                <button id="mybutton" class="mybutton" type="submit">Log In</button>
                <p style="float: right; margin-top: 15px;">Sign Up <a style="text-decoration: none" href="admin_signup.html">here!</a></p>
            </form>
            
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/added.js"></script>
</body>
</html>
