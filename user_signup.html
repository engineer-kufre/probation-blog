<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Sign Up</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/added.css"/>
</head>
<body>
    <div class="container-login">
            <a class="takeover" href="index.html" style="background-image: url('img/Design.jpg');"></a>
        <div>
            <form class="login_form" id="signup">
                <h3 class="form_header"><b>SIGNUP</b></h3><br>
                <input class="input" type="text" name="fullname" id="fullname" placeholder="Full Name" required> <br>
                <input class="input" type="text" name="Username" id="username" placeholder="Username" required> <br>
                <input class="input" type="email" name="email" id="email" placeholder="Email Address" required> <br>
                <input class="input" type="password" name="Password" id="password" placeholder="User Password" required> <br>
                <button id="mybutton" class="regSubmitBtn mybutton" type="submit">Sign Up</button>
                <p style="float: right; margin-top: 15px;">Log In <a style="text-decoration: none" href="userlogin.html">here!</a></p>
            </form>
            
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/added.js"></script>
</body>
</html>
